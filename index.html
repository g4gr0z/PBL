<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="div-container">
      <div class="item left-container">
        
        
        
        <div class="timer">
          <div id="pomodoro">
            <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
          <!--Work Timer-->
          <div id="work-timer" class="timer">
              <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
          </div>

          <!--Cycle Counter-->
          <p id="counter" class="timer">0</p>

          <!--Break Timer-->
          <div id="break-timer" class="timer">
              <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
          </div>
          <button id="start" class="btn">Start</button>
          <button id="stop" class="btn">Pause</button>
          <button id="reset" class="btn">Reset</button>
          </div>
        </div>    
        
        <div class="bottom-left">
          <div class="chart">chart</div>
          <div class="whitenoise">
            <P>Whitenoise</P>
            <img src="images/play.png" id="icon">
          </div>
        </div>
        <audio id="mysong" >
          <source src="audio/rain.mp3" type="audio/mp3">
        </audio>
        <script>
          var mysong =document.getElementById("mysong");
          var icon = document.getElementById("icon");
          icon.onclick = function(){
            if (mysong.paused){
              mysong.play();
              icon.src = "images/pause.png"  
            }else{
              mysong.pause();
              icon.src = "images/play.png";
            }
            
          }
        </script>

      
      
      </div>
      
      
      <div class="item right-container">
        <div class="todo">
          <div id="newtask">
            <input type="text" placeholder="Task to be done..">
            <button id="push">Add</button>
          </div>
          <div id="tasks"></div>
        </div>
      </div>      
    </div>
  </div>
<script src="main.js"></script>  
</body>
</html
